---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: Homer
subtitle: Technicallyjoe
#logo: logo.png
# icon: fas fa-skull-crossbones # Optional icon

header: false
footer: "This page is created using <a href=https://github.com/bastienwirtz/homer/>Homer</a>. Service is provided by Technicallyjoe."

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: is-dark # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: Home Network Overview Page
  icon: fa fa-grin
  content: This page is intended to give a quick overview over the different services provided on the home network.

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: Home Assistant
    icon: fab fa-home
    url: https://dashboard.technicallyjoe.net

# Services
# First level array represent a group.
# Leave only a items key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: Applications
    icon: fas fa-home
    items:
      - name: Home Assistant
        subtitle: NOT IMPLEMENTED YET
        tag: rp2
        url: https://dashboard.technicallyjoe.net
        tagstyle: "is-success"

      - name: Homer
        subtitle: Homer is the best place to get an overview of all active and inactive services
        tag: rp1
        url: https://homer.technicallyjoe.net

  - name: System
    icon: fas fa-cog
    items:
      - name: Pi-hole
        subtitle: A DNS proxy that acts as a blackhole for advertisements.
        tag: rp1
        url: https://pihole.technicallyjoe.net/admin

  - name: Musicbox
    icon: fas fa-server
    items:
      - name: Portainer
        subtitle: Portainer is a container management tool.
        tag: rp1
        url: https://portainer.musicbox.technicallyjoe.net

      - name: Traefik
        subtitle: Traefik is a proxy used to provide ssl termination.
        tag: rp1
        url: https://traefik.musicbox.technicallyjoe.net

  - name: Smarthome
    icon: fas fa-server
    items:
      - name: Portainer
        subtitle: Portainer is a container management tool.
        tag: rp2
        url: https://portainer.smarthome.technicallyjoe.net

      - name: Traefik
        subtitle: Traefik is a proxy used to provide ssl termination.
        tag: rp2
        url: https://traefik.smarthome.technicallyjoe
